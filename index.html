<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CREBidAsk - Coming Soon</title>
    <style>
        /* Modern reset and centering */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff; /* Clean white background */
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        /* Responsive Logo Styling */
        .logo {
            max-width: 100%;
            height: auto;
            width: 400px; /* Adjust this to change the default size */
            /* Optional: subtle entrance animation */
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Optional: footer text */
        .footer {
            position: absolute;
            bottom: 20px;
            color: #6c757d;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="logo.png" alt="CREBidAsk Logo" class="logo">
    </div>

    <div class="footer">
        &copy; 2026 CREBidAsk.com
    </div>

</body>
</html>
